<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Huddle Landing Page With Single Introductory Section</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="logo" class="logo">
    </header>
    <main>
        <div class="left">
            <img src="./assets/images/illustration-mockups.svg" alt="illustration-mockups" class="hero">
        </div>
        <div class="right">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="register">Register</a>
        </div>
    </main>
    <footer>
        <a href="#" class="socials" aria-label="facebook"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
        <a href="#" class="socials" aria-label="twitter"><i class="fa-brands fa-twitter fa-lg"></i></a>
        <a href="#" class="socials" aria-label="instagram"><i class="fa-brands fa-instagram fa-lg"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/39fc67c043.js" crossorigin="anonymous"></script>
</body>
</html>
